<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
</head>

<body>

<div class="container">
    <h1 class="text-success text-center">registration form</h1>
    <div class="col-lg-8 m-auto d- block"></div>
    <form action="#" onsubmit="return validation()" class="bg-light">
        <div class="from-group"><label>first name</label>

    <input type="text"class=from-control id="fname" name="fname" autocomplete="off" required>
</div> 
<div class="from-group"><label>last name</label>

    <input type="text"class=from-control id="lname" name="lname"autocomplete="off"  required>
</div>
<div class="from-group"><label>email id</label>

    <input type="text"class=from-control id="email" name="email" autocomplete="off" required>
</div> 
      <div class="from-group"><label>Username</label>

    <input type="text"class=from-control id="usrname" name="usrname" autocomplete="off" required>
    <span id="username" class="text-danger"> </span>
</div>  
<div class="from-group"><label>password</label>

    <input type="password"class=from-control id="pass" name="pass" autocomplete="off"  required>
    <div class="from-group"><label>confirm password</label>

    <input type="text"class=from-control id="conpass" name="conpass" autocomplete="off" required>
</div>
<input type="submit" name="submit" value="Submit" class="btn btn-success"autocomplete="off" >
<input type="reset"name="submit" value="reset" class="btn btn-success"autocomplete="off" >
</div> 
    </form>
</div>
<script type="text">
    
    function validation(){
     var user=document.getelementid("user").value;
     if(user=""){
         document.getelementid("username").innerHTML="**please fill the user name field"
     }
</script>
</body>
</html>
